overwrite: true
schema: "./schema.graphql"
documents: "src/**/*.graphql"
generates:
  src/libs/graphql-client/__generated__/graphql.ts:
    plugins:
      - add:
          content: "/* tslint:disable */"
      - "typescript"
      - "typescript-operations"
      - typescript-apollo-angular:
          addExplicitOverride: true
